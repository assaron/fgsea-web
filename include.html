<style>

.overlay {
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background: rgba(0, 0, 0, 0.7);
  transition: opacity 500ms;
  visibility: visible;
  opacity: 1;
  display: none;
}
.overlay:target {
  visibility: visible;
  opacity: 1;
}

.popup {
  margin: 70px auto;
  padding: 20px;
  background: #fff;
  border-radius: 5px;
  width: 30%;
  position: relative;
  transition: all 5s ease-in-out;
}

.popup img {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}

.popup p {
  margin-top: 0;
  color: #333;
  font-family: Tahoma, Arial, sans-serif;
}
.popup .close {
  position: absolute;
  top: 20px;
  right: 30px;
  transition: all 200ms;
  font-size: 30px;
  font-weight: bold;
  text-decoration: none;
  color: #333;
}
.popup .close:hover {
  color: #06D85F;
}
.popup .content {
  max-height: 30%;
  overflow: auto;
}

@media screen and (max-width: 700px){
  .box{
    width: 70%;
  }
  .popup{
    width: 70%;
  }
}
</style>

<div id="popup1" class="overlay">
	<div class="popup">
		<p id="caption"></p>
		<a class="close">&times;</a>
		<img id="plot" class="modal-content" onerror="imgError(this)">
	</div>
</div>

<script>

var modal = document.getElementById('popup1');
var closebtn = document.getElementsByClassName('close')[0];

btnclick = function(pathway) {
    sendPathway(pathway);
    document.getElementById('caption').innerHTML = pathway;
    document.getElementById('plot').src = pathway + '_plot.png';
    modal.style.display = "inline-block";
}

closebtn.onclick = function() {
    modal.style.display = "none";
}
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

function imgError(image) {
    image.onerror = null;
    setTimeout(function (){
        image.src = image.src;
     }, 3000);
}

sendPathway = function(pathway){
  Shiny.onInputChange("JsMessage", pathway);
}
</script>
